apiVersion: apps/v1
kind: Deployment
metadata:
  name: azsh-linux
  namespace: az-devops-linux
  labels:
    app: azsh-linux-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azsh-linux-agent
  template:
    metadata:
      labels:
        app: azsh-linux-agent
    spec:
      containers:
        - name: kubepodcreation
          image: cragentssgvhe4aipy37o.azurecr.io/linux-sh-agent:latest
          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_TOKEN
            - name: AZP_POOL
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_POOL
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-volume
      imagePullSecrets:
        - name: regsecret
      volumes:
        - name: docker-volume
          hostPath:
            path: /var/run/docker.sock
