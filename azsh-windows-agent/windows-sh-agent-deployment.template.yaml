apiVersion: apps/v1
kind: Deployment
metadata:
  name: azsh-windows
  namespace: __NAMESPACE__
  labels:
    app: azsh-windows-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azsh-windows-agent
  template:
    metadata:
      labels:
        app: azsh-windows-agent
    spec:
      tolerations:
        # tolerate control-plane taint (some clusters taint control-plane nodes)
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        # tolerate any sku taint value (Windows nodes may use 'Windows' or 'windows')
        - key: "sku"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/os: windows
      containers:
        - name: kubepodcreation
          image: __IMAGE_NAME__
          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_TOKEN
            - name: AZP_POOL
              valueFrom:
                secretKeyRef:
                  name: azdevops
                  key: AZP_POOL
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-volume
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      imagePullSecrets:
        - name: regsecret
      volumes:
        - name: docker-volume
          hostPath:
            path: /var/run/docker.sock
