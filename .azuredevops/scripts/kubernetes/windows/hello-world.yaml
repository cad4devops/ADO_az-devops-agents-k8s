parameters:
  - name: helloWaitSeconds
    type: int
    default: 180

steps:
  - task: CmdLine@2
    displayName: "Run Hello World"
    inputs:
      script: |
        echo "Hello World"
        echo "OS Version:"
        ver
        echo "System Information:"
        systeminfo
        echo "Hostname:"
        hostname
  # powershell task to wait 300 seconds
  # powershell task to wait configurable seconds (default 180)
  - task: PowerShell@2
    displayName: "Wait $(helloWaitSeconds) seconds (hello-world)"
    inputs:
      targetType: "inline"
      script: "Start-Sleep -Seconds $([int]('$(helloWaitSeconds)'))"
