# Default values for az-selfhosted-agents.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

linuxNamespace: az-devops-linux
windowsNamespace: az-devops-windows

# add pool ID for the agent pool per OS
poolID:
  linux: "x"
  windows: "y"

# Secret values which will be used to connect to Azure DevOps
secretlinux:
  name: azdevops
  data:
    AZP_POOL_VALUE: S3V*************************
    AZP_TOKEN_VALUE: Q2x*************************************************************************************************************
    AZP_URL_VALUE: aHR*****************************************

# Secret values which will be used to connect to Azure DevOps
secretwindows:
  name: azdevops
  data:
    AZP_POOL_VALUE: S3V*************************
    AZP_TOKEN_VALUE: Q2x*************************************************************************************************************
    AZP_URL_VALUE: aHR*****************************************

# regsecret values which will be used to pull the images from the private registry
regsecret:
  name: regsecret
  data:
    DOCKER_CONFIG_JSON_VALUE: eyJhd***************************************************************************************************************************************************************************************************************************************************************************************************************************************

# Configuration for Linux Self-Hosted agents
linux:
  enabled: false
  # Docker-in-Docker (DinD) configuration. When enabled the container starts its own
  # dockerd (ENABLE_DIND=true) instead of mounting the host /var/run/docker.sock.
  # The startup script already supports ENABLE_DIND and optional SKIP_AGENT_CONFIG.
  dind:
    enabled: false               # set true for privileged DinD mode
    privileged: true             # add securityContext.privileged & runAsUser: 0
    skipAgentConfig: false       # set true to keep container idle (image/DinD validation)
    daemonArgs: ""              # extra dockerd args (e.g. --storage-driver=overlay2)
    storage:
      type: emptyDir             # emptyDir | hostPath | pvc
      hostPath: /var/lib/docker  # used when type=hostPath
      pvcName: ""              # existing PVC when type=pvc
  deploy:
    name: azsh-linux-agent
    replicas: 1
    container:
      name: linux-agent
      image: linux-sh-agent-docker:latest
      pullPolicy: Always
      resources:
        {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        # limits:
        #   cpu: 100m
        #   memory: 128Mi
        # requests:
        #   cpu: 100m
        #   memory: 128Mi

# Configuration for Windows Self-Hosted agents
windows:
  enabled: false
  deploy:
    name: azsh-windows-agent
    replicas: 1
    container:
      name: windows-agent
      image: windows-sh-agent-2022:latest
      pullPolicy: Always
      resources:
        {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        # limits:
        #   cpu: 100m
        #   memory: 128Mi
        # requests:
        #   cpu: 100m
        #   memory: 128Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
